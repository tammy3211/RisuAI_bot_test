<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tab Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Tab Test</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="chat">Chat</button>
            <button class="tab-btn" data-tab="lorebook">Lorebook</button>
            <button class="tab-btn" data-tab="regex">Regex</button>
            <button class="tab-btn" data-tab="cbs">CBS</button>
        </div>
        
        <div id="chat-tab" class="tab-content">
            <h2>Chat Tab</h2>
            <p>This is the chat tab content.</p>
        </div>
        
        <div id="lorebook-tab" class="tab-content hidden">
            <h2>Lorebook Tab</h2>
            <p>This is the lorebook tab content.</p>
        </div>
        
        <div id="regex-tab" class="tab-content hidden">
            <h2>Regex Tab</h2>
            <p>This is the regex tab content.</p>
        </div>
        
        <div id="cbs-tab" class="tab-content hidden">
            <h2>CBS Tab</h2>
            <p>This is the CBS tab content.</p>
        </div>
    </div>
    
    <script type="module" src="./test-simple.ts"></script>
</body>
</html>
