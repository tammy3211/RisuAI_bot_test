<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test - No Imports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minimal Test (No External Imports)</h1>
        <p>순수 TypeScript만 사용, 외부 모듈 import 없음</p>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="chat">Chat</button>
            <button class="tab-btn" data-tab="lorebook">Lorebook</button>
            <button class="tab-btn" data-tab="regex">Regex</button>
            <button class="tab-btn" data-tab="cbs">CBS</button>
        </div>
        
        <div id="chat-tab" class="tab-content">
            <h2>Chat Tab</h2>
            <p>F12를 눌러서 콘솔을 확인하세요.</p>
        </div>
        
        <div id="lorebook-tab" class="tab-content hidden">
            <h2>Lorebook Tab</h2>
            <p>이 탭이 보이면 작동합니다!</p>
        </div>
        
        <div id="regex-tab" class="tab-content hidden">
            <h2>Regex Tab</h2>
            <p>탭 전환 성공!</p>
        </div>
        
        <div id="cbs-tab" class="tab-content hidden">
            <h2>CBS Tab</h2>
            <p>완벽하게 작동합니다!</p>
        </div>
    </div>
    
    <script type="module" src="./minimal-test.ts"></script>
</body>
</html>
